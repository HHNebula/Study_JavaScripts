<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/javascript_style.css">
    <title>Document</title>
</head>
<body>
    <div id="contents">
        <div class="slot" id="slot1">
            <div class="title">display:none</div>
            <img src="../img/img1.png" class="slot_img" id="img1" alt="">
            <button id="removeBtn">Remove</button>
        </div>
        <div class="slot" id="slot2">
            <div class="title">visibility:hidden</div>
            <img src="../img/img2.png" class="slot_img" id="img2" alt="">
            <button id="hideBtn">Hide</button>
        </div>
        <div class="slot" id="slot3">
            <div class="title">Reset</div>
            <img src="../img/img3.png" class="slot_img" id="img3" alt="">
            <button id="resetBtn">Reset All</button>
        </div>
    </div>
    <script src="./js/javascript_style.js"></script>
</body>
</html>
