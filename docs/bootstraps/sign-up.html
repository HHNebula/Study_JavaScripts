<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="align-items-center">
    <div class="container row align-items-center justify-content-center center">
        <!-- Text Box -->
        <div id="text-box" class="col-lg-5 text-center m-3">
            <div class="fs-1 fw-bolder mb-3">
                Vertically centered hero sign-up form
            </div>
            <div class="fs-5">
                Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a
                validation state that can be triggered by attempting to submit the form without completing it.
            </div>
        </div>
        <!-- Form Box -->
        <div class="col-lg-5 bg-secondary p-3 pt-4 pb-4 bg-opacity-10 m-3 rounded-3 border">
            <form action="../index.html" method="get">
                <input class="form-control mb-3" type="email" name="email" id="email" placeholder="Email Address">
                <input class="form-control mb-3" type="password" name="pw" id="pw" placeholder="Password">
                <div class="mb-3"><label for="remember-me"><input type="checkbox" name="remember-me" id="remember-me">
                        Remember me</label></div>
                <button class="btn btn-primary mb-3" type="submit">Sign up</button>
            </form>
            <div class="border border-bottom-1 mb-4"></div>
            <div class="text-secondary text-opacity-50">By clicking Sign up, you agree to the terms of use.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
