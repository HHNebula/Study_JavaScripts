<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="fs-3 mb-3">Sign In Form</div>
        <div class="row mb-2">
            <div class="col">
                <label class="form-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="col">
                <label class="form-label" for="pw">Password</label>
                <input type="password" name="pw" id="pw" class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label class="form-label" for="adr">Address</label>
                <input type="text" name="adr" id="adr" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label class="form-label" for="adr">Address 2</label>
                <input type="text" name="adr" id="adr" class="form-control" placeholder="Apartment, studio, or floor">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label class="form-label" for="adr">City</label>
                <input type="text" name="adr" id="adr" class="form-control">
            </div>
            <div class="col-3">
                <label class="form-label" for="state">State</label>
                <select class="form-select" aria-label="">
                    <option value="0">Choose...</option>
                    <option value="1">AAA</option>
                    <option value="2">BBB</option>
                    <option value="3">CCC</option>
                </select>
            </div>
            <div class="col-3">
                <label class="form-label" for="zip">Zip</label>
                <input type="text" name="zip" id="zip" class="form-control">
            </div>
            <div class="row mb-2 pt-2">
                <div class="col">
                    <input type="checkbox" name="check" id="check">
                    <label for="check" class="form-label">Check me out</label>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <input class="btn btn-primary" type="button" value="Sign in">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
