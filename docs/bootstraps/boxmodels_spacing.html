<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./css/commons.css">
    <style>
        span {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div>Bootstrap Format {property}{sides}-{size}</div>

    <div class="display-3 text-primary">paddings</div>
    <br>
    <div>
        <span class="p-3">padding : p</span>
        <span class="pt-3">top : t</span>
        <span class="pb-3">bottom : b</span>
        <span class="ps-5 pe-5">start : s, end : e</span>
    </div>
    <br>
    <div class="display-3 text-primary">margins</div>
    <br>
    <div>
        <span class="m-3">margin : m</span>
        <span class="mt-3">top : t</span>
        <span class="mb-3">bottom : b</span>
        <span class="ms-5 me-5">start : s, end : e</span>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
