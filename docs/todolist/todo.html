<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>TODO-VanilaJS</title>
</head>

<body>

    <!-- 전체 영역 -->
    <div class="todo-wrapper">

        <!-- 타이틀 영역 -->
        <div class="todo-title">📜TO-DO List📜</div>

        <!-- 리스트 영역 -->
        <div class="todo-box">
            <div class="todo-input-box">
                <button class="complete-all-btn">
                    <span class="material-symbols-outlined">
                        check
                    </span>
                </button>
                <input type="text" class="todo-input" placeholder="내용 작성 후 Enter 를 눌러주세요.">
            </div>
            <ul class="todo-list">
            </ul>
            <div class="todo-bottom">
                <div class="left-items">0 items left</div>
                <div class="button-group">
                    <button class="show-all-btn selected" data-type="all">모두</button>
                    <button class="show-active-btn" data-type="active">진행중</button>
                    <button class="show-completed-btn" data-type="completed">완료</button>
                </div>
                <button class="clear-completed-btn">완료된 항목 지우기</button>
            </div>
        </div>

        <!-- 도움말 영역 -->
        <div class="help">
            <p class='info'>도움말</p>
            <p class='info'>리스트에 추가된 항목을 더블클릭하면 수정이 가능합니다.</p>
            <p class='info'>리스트에 추가된 항목을 더블클릭하면 수정이 가능합니다.</p>
        </div>

    </div>
    <script src="./todo.js"></script>
</body>

</html>
